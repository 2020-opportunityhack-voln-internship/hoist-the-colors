{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
<div class="row">
    <button class="btn btn-danger  mb-2">
        <a href="/authentication/">Back to Login</a>
    </button>
    <div class="col-sm-12 mb-3">
        {% if app_name %}
            <p>Thank you for logging into {{ app_name }}!</p>
        {% else %}
            <p>Thank you! </p>
        {% endif %}
    </div>
</div>
{% endblock %}
